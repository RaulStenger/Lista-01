<meta charset="UTF-8">
<script>
    /*
    Problema: Nome completo
    Peça para o usuário informar o seu nome, o nome do meio e o seu último nome. Após, o programa deverá apresentar a seguinte mensagem:
        O seu nome completo é NOME NOME_DO_MEIO ÚLTIMO_NOME.
    */

    //ENTRADA
    const nome = prompt(`Insira o seu nome:`);
    const sobrenome = prompt(`Insira o seu sobrenome`);
    const ultimonome = prompt(`Insira o seu último nome (se tiver):`)

    //PROCESSAMENTO
    const resposta = nome + ` ` + sobrenome + ` ` + ultimonome
    
    //SAÍDA
    document.write(`O seu nome completo é ${resposta}.`);

</script>
