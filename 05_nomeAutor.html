<meta charset="UTF-8" />
<script>
  /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

  //ENTRADA
  const nome = prompt(`Insira o seu nome:`);
  const sobrenome = prompt(`Insira o seu sobrenome:`);

  //PROCESSAMENTO
  const resposta = sobrenome + `,` + nome;

  //SAÍDA
  document.write(`Nome do Autor: ${resposta}.`);
</script>
